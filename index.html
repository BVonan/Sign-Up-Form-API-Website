<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body">
    <br>
    <br>
    <br>
    <br>
    <h1> <span>SIGN UP FORM</span> </h1>
    <fieldset>
        <legend>Sign Up</legend>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
            </div>
        </div>
        <br>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <label id="st">Select a State</label>
                    <select id="states" class="form-select"></select>
                </div>
                <div class="col">
                    <label id="ct">Select a County</label>
                    <select id="counties" class="form-select"></select>
                </div>
            </div>
            <br>
            <br>
            <input type="text" id="zip" placeholder="Zip Code" class="form-control" id="inputPassword3">
        <h4><span id="city"> City</span></h4>
        <span id="lat">Latitude</span>
        <br>
        <span id="lon">Longitude</span>
        <br>
        <br>
            <form class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="username" placeholder="Type a username">
                    <div id = "mtUser"></div>
                    <span id="users"></span>
                </div>
                <div class="col-md-4">
                    <input id="password" type="password" class="form-control" placeholder="Type Password">
                    <span id="suggestedPassword"></span>
                    <div id = "shortPass"></div>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" placeholder="Type Password Again" id="retypedPassword">
                    <div id = "notPass"></div>
                    <br>
                </div>
            </form>
    </fieldset>
    </div>
    <button id="submit" type="submit" class="btn btn-info">Sign up!</button>
    </fieldset>
    <script src="js/script.js"></script>
</body>

</html>
